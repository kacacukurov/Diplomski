<div class="modal-lg">
  <div class="modal-content">
    <div class="modal-header" *ngIf="chosenWine">
      <h3 class="modal-title pull-left"><b>Wines similar to {{chosenWine.wineName}}</b></h3>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="margin-left: 1%" *ngIf="similarWines">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-wrapper-scroll-y">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th scope="col">Wine name</th>
                <th scope="col">Description</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let wine of similarWines">
                <th scope="row">{{wine.title}}</th>
                <td>{{wine.description}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="closeModal()">
        <i class="fa fa-close"></i>&nbsp;&nbsp;Exit
      </button>
    </div>
  </div>
</div>
