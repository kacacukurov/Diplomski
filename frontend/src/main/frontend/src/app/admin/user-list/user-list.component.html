<div class="container-fluid">
  <div class="row" style="margin-bottom: 2%">
    <div class="col-lg-2"><h4 style="margin-left: 5%">Administrators:</h4></div>
    <div class="col-lg-7"></div>
    <div class="col-lg-2"><button style="margin-left: -7%" class="btn btn-success" (click)="addAdmin()">Add new</button></div>
  </div>
  <div *ngIf="listAdmins.length == 0">
    <div class="row">
      <div class="col-lg-5"></div>
      <div class="col-lg-4"><h4>There are no administrators!</h4></div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <div *ngFor="let admin of listAdmins">
    <div class="card-body row bg-dark">
      <h5  class="col-sm-2" style="color: white">{{admin.firstName}}</h5>
      <h5  class="col-sm-2" style="color: white">{{admin.lastName}}</h5>
      <h5  class="col-sm-2" style="color: white">{{admin.username}}</h5>
      <span class="col-sm-3"></span>
      <span class="col-sm-1">
        <button class="btn btn-info" (click)="changeAccount(admin, true)">Change</button>
      </span>
      <span class="col-sm-1">
        <button class="btn btn-danger" (click)="deleteAccount(admin, true)">Delete</button>
      </span>
    </div>
    <br>
  </div>
  <br/>

</div>
<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
